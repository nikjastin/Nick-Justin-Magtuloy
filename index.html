<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="WebForm1.aspx.cs" Inherits="WebApplication17.WebForm1" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title> Registration Form </title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
</head>
<body>
    <form id="form1" runat="server">
    <div>
        <h1>Registration</h1>
    </div>
        <div>
            <asp:Label ID="Label1" runat="server" Text="Full Name"></asp:Label>&emsp;&emsp;<asp:TextBox ID="txtFullname" runat="server"></asp:TextBox>
       <br /> <br /> 
        </div>
        <div>
            <asp:Label ID="Label2" runat="server" Text="Email Address"></asp:Label>&emsp;&emsp;<asp:TextBox ID="txtEmailAddress" runat="server"></asp:TextBox>
       <br /> <br /> 
        </div>
        <div>
            <asp:RadioButton ID="RadioButton1" runat="server" Text="Teacher" /> <asp:RadioButton ID="RadioButton2" runat="server" Text="Student" />
       <br /> <br /> 
        </div>
        <div>
            <asp:Label ID="Label4" runat="server" Text="Teachers ID"></asp:Label>&emsp;&emsp;<asp:TextBox ID="txtTeachersID" runat="server"></asp:TextBox>
       <br /> <br /> 
        </div>
        <div>
            <asp:FileUpload ID="fileUpload" runat="server" /> 
            <asp:Button ID="btnUpload" runat="server" Text="Upload" OnClick="btnUpload_Click" />
            <asp:GridView ID="gvPictures" runat="server" AutoGenerateColumns="false" Width="61%" CellPadding="1" ForeColor="#333333" GridLines="None" Height="100px">
                <Columns>
                    <asp:BoundField DataField="FileName" HeaderText="File Name" />
                    <asp:TemplateField HeaderText="Picture">
                        <ItemTemplate>
                            <asp:Image ID="imgPicture" runat="server" ImageUrl='<%# "~/Uploads/" + Eval("FileName") %>' Height="75" Width="75" />
                        </ItemTemplate>
                    </asp:TemplateField>
                </Columns>
            </asp:GridView>
        </div>
        <div>
            <asp:Label ID="Label5" runat="server" Text="Password"></asp:Label>&emsp;&emsp;<asp:TextBox ID="txtPassword" runat="server"></asp:TextBox>
       <br /> <br /> 
        </div>
        <div>
            <asp:Label ID="Label6" runat="server" Text="Confirm Password"></asp:Label>&emsp;&emsp;<asp:TextBox ID="txtConfirmPassword" runat="server"></asp:TextBox>
       <br /> <br /> 
        </div>
        <div>
            <asp:Button ID="Button1" runat="server" Text="Register" OnClick="Button1_Click" />
        <br /> <br /> 
        </div>
        <div>
            <asp:Label ID="lblMessage" Forecolor="Green" runat="server" Text="Ping"></asp:Label>    
        <br /> <br />
        </div>
        <div>
            <asp:Label ID="Label8" runat="server" Text="If you have already Register Click "></asp:Label><asp:LinkButton ID="LinkButton1" runat="server" OnClick="LinkButton1_Click">Login</asp:LinkButton>
        <br /> <br />
        </div>
    </form>
</body>
</html>
